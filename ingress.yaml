  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: weather-app-ingress
  spec:
    ingressClassName: nginx
    rules:
      - host: weatherapp.store 
        http:
          paths:
            - pathType: Prefix
              backend:
                service:
                  name: weather-app-service
                  port:
                    number: 80
              path: /
