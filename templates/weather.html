<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather App</h1>
        <form method="POST" class="text-center">
            <input type="text" name="city" placeholder="Enter city" required>
            <button type="submit" class="btn btn-primary">Get Weather Update</button>
        </form>

        {% if weather %}
        <div class="mt-5 text-center weather-box" style="border: 2px solid #4A90E2; padding: 20px; border-radius: 10px; background-color: #E3F2FD; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
            <h2 style="color: #1565C0;">Weather in {{ weather.name }}</h2>
            <ul style="list-style-type: none; padding: 0; font-size: 1.2em; color: #424242;">
                <li>Temperature: {{ weather.main.temp }}Â°C</li>
                <li>Condition: {{ weather.weather[0].description }}</li>
                <li>Humidity: {{ weather.main.humidity }}%</li>
                <li>Wind Speed: {{ weather.wind.speed }} m/s</li>
            </ul>
        </div>
    
        {% elif error %}
        <div class="alert alert-danger mt-5 text-center">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
